<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Zoek Op Letter')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Zoek Op Letter</h1>
<form th:object="${zoekOpLetterForm}" method="get" th:action="@{/snacks/zoekopletter}">
    <label>Letter:<span th:errors="*{beginLetter}"></span><input th:type="text" th:maxlength="1" th:field="*{beginLetter}" autofocus></label>
    <button>Zoeken</button>
</form>
<th:block th:if="${snacksMetLetter}">
    <tbody>
    <tr th:each="snack:${snacksMetLetter}" th:object="${snack}">
        <td th:text="*{naam}"></td>
    </tr>
    </tbody>
</th:block>
</body>
</html>
