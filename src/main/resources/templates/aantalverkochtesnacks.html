<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Verkoopcijfers')">
</head>
<nav th:replace="fragments::menu"></nav>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Aantal stucks verkocht</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="snack:${aantalVerkochteSnacks}" th:object="${snack}">
        <td th:text="*{id}"></td>
        <td th:text="*{naam}"></td>
        <td th:text="*{aantal}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
