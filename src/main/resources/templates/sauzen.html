<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Onze sauzen:</h1>
<ul th:each="saus : ${alleSauzen}" th:object="${saus}">
    <li th:text="*{naam}"></li>
    <ul  th:each="ingredient : *{ingredienten}">
        <li th:text="${ingredient}"></li>
    </ul>
</ul>
</body>
</html>
